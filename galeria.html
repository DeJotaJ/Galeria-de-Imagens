<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Galeria - The Animes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/galeria.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/menu.css'>
    <link rel="shortcut icon" href="./components/img/Icon3.png" />
</head>
<body>
        
    <!-- GALERIA -->
    <div class="content">
        <div class="slides">
            <input type="radio" name="radio" id="radio1" checked>
            <input type="radio" name="radio" id="radio2">
            <input type="radio" name="radio" id="radio3">
            <input type="radio" name="radio" id="radio4">
            <input type="radio" name="radio" id="radio5">

            <div class="slide s1">
                <img src="./components/img/1.jpg" alt="Paisagem medieval com montanhas">
            </div>
            <div class="slide s2">
                <img src="./components/img/2.jpg" alt="Arvore rosa">
            </div>
            <div class="slide s3">
                <img src="./components/img/3.jpg" alt="Cidade futurista">
            </div>
            <div class="slide s4">
                <img src="./components/img/4.jpg" alt="Outro mundo">
            </div>
            <div class="slide s5">
                <img src="./components/img/5.jpg" alt="Floresta e raposa">
            </div>

        </div>
        <div class="navigation">
            <label class="bar" for="radio1"> </label>
            <label class="bar" for="radio2"> </label>
            <label class="bar" for="radio3"> </label>
            <label class="bar" for="radio4"> </label>
            <label class="bar" for="radio5"> </label>
        </div>
    </div>
    <!-- GALERIA -->

</body>
</html>
